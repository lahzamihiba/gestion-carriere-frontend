<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let lead"> {{lead.name}} </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Société </th>
    <td mat-cell *matCellDef="let lead"> {{lead.company}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Téléphone </th>
    <td mat-cell *matCellDef="let lead"> {{lead.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let lead"> {{lead.email}} </td>
  </ng-container>

  <ng-container matColumnDef="addedBy">
    <th mat-header-cell *matHeaderCellDef> Ajouté Par </th>
    <td mat-cell *matCellDef="let lead"> {{lead.addedBy}} </td>
  </ng-container>

  <ng-container matColumnDef="list">
    <th mat-header-cell *matHeaderCellDef> Liste </th>
    <td mat-cell *matCellDef="let lead"> {{lead.list}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
